<div class="mb-4">
    {% if widget.attrs.label %}
        <label for="{{ widget.attrs.id }}" class="block text-sm font-medium text-gray-900 mb-1">
            {{ widget.attrs.label }}
            {% if widget.attrs.required %}<span class="text-red-500">*</span>{% endif %}
        </label>
    {% endif %}
    <div class="relative">
        <input
            type="number"
            name="{{ widget.name }}"
            id="{{ widget.attrs.id }}"
            value="{{ widget.value|default_if_none:'' }}"
            class="w-full px-4 py-2 bg-white shadow-sm focus:outline-none"
            style="border: 1px solid #000000; {% if form.errors.name %}border: 1px solid #ef4444;{% endif %}"
            onfocus="this.style.borderColor='#000000'; this.style.boxShadow='0 0 0 2px rgba(0, 0, 0, 0.2)'"
            onblur="this.style.borderColor='{% if form.errors.name %}#ef4444{% else %}#000000{% endif %}'; this.style.boxShadow='none'"
            {% if widget.attrs.placeholder %}placeholder="{{ widget.attrs.placeholder }}"{% endif %}
            {% if widget.attrs.required %}required{% endif %}
            {% for attr_name, attr_value in widget.attrs.items %}
                {% if attr_name != 'id' and attr_name != 'label' and attr_name != 'placeholder' and attr_name != 'required' %}
                    {{ attr_name }}="{{ attr_value }}"
                {% endif %}
            {% endfor %}
        >
    </div>
 
    {% if form.errors %}
        {% for error in form.errors.name %}
            <p class="mt-1 text-sm text-red-500">{{ error }}</p>
        {% endfor %}
    {% endif %}
</div>
