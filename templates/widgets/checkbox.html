<div class="mb-4 flex items-center">
    <input
        type="checkbox"
        name="{{ widget.name }}"
        id="{{ widget.attrs.id }}"
        value="1"
        {% if widget.value %}checked{% endif %}
        class="h-4 w-4"
        style="border: 1px solid #000000; {% if form.errors.name %}border: 1px solid #ef4444;{% endif %}; accent-color: #000000;"
        onfocus="this.style.borderColor='#000000'; this.style.boxShadow='0 0 0 2px rgba(0, 0, 0, 0.2)'"
        onblur="this.style.borderColor='{% if form.errors.name %}#ef4444{% else %}#000000{% endif %}'; this.style.boxShadow='none'"
        {% if widget.attrs.required %}required{% endif %}
        {% for attr_name, attr_value in widget.attrs.items %}
            {% if attr_name != 'id' and attr_name != 'label' and attr_name != 'required' %}
                {{ attr_name }}="{{ attr_value }}"
            {% endif %}
        {% endfor %}
    >
    {% if widget.attrs.label %}
        <label for="{{ widget.attrs.id }}" class="ml-2 text-sm text-gray-900">
            {{ widget.attrs.label }}
            {% if widget.attrs.required %}<span class="text-red-500">*</span>{% endif %}
        </label>
    {% endif %}
    {% if form.errors %}
        {% for error in form.errors.name %}
            <p class="ml-2 text-sm text-red-500">{{ error }}</p>
        {% endfor %}
    {% endif %}
</div>
