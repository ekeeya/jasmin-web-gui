services:

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping | grep PONG
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    security_opt:
      - no-new-privileges:true

  rabbit-mq:
    image: rabbitmq:4.2.3-management-alpine
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 525M
    security_opt:
      - no-new-privileges:true

  jasmin:
    image: jookies/jasmin:0.10
    restart: unless-stopped
    container_name: jasmin
    ports:
      - 2775:2775
      - 8990:8990
      - 1401:1401
      - 8988:8988
      - 8989:8989
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      rabbit-mq:
        condition: service_healthy
    environment:
      REDIS_CLIENT_HOST: redis
      AMQP_BROKER_HOST: rabbit-mq
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  jasmin_celery:
    image: jookies/jasmin:0.10
    restart: unless-stopped
    container_name: jasmin_celery
    depends_on:
      rabbit-mq:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: [ "/usr/local/bin/celery", "-A", "jasmin.protocols.rest.tasks", "worker", "-l", "INFO", "-c", "4" ]
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbit-mq:5672//
      CELERY_RESULT_BACKEND: redis://:@redis:6379/1

  jasmin_rest:
    build:
      context: .
      dockerfile: Dockerfile.rest
    restart: unless-stopped
    container_name: jasmin_rest
    ports:
      - 8080:8080
    depends_on:
      - jasmin
      - jasmin_celery
    entrypoint: [ "/usr/local/bin/python", "/usr/local/bin/twistd", "-n", "--pidfile=/tmp/twistd-web-restapi.pid", "web", "--wsgi=jasmin.protocols.rest.api" ]
    environment:
      JASMIN_OLD_API_URI: http://jasmin:1401

# Jasmin comes with a test smpp smsc on port 2775 but if you doubt it use this one
  smppsim:
    build:
      context: ./smppsim
      dockerfile: Dockerfile
    container_name: smppsim
    ports:
      - 2776:2776
    restart: unless-stopped
    entrypoint: [ "/entrypoint.sh" ]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  joyce:
    container_name: joyce
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      redis:
        condition: service_healthy
      rabbit-mq:
        condition: service_healthy
      jasmin:
        condition: service_started
      jasmin_rest:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Postgres on the Docker host's localhost
      DB_HOST: host.docker.internal
      DB_PORT: "5432"
      DB_NAME: joyce
      DB_USER: postgres
      DB_PASSWORD: postgres

      # Talk to other services on the compose network
      JASMIN_HOST: jasmin
      JASMIN_PORT: "8990"
      JASMIN_ROUTER_PB_HOST: jasmin
      JASMIN_ROUTER_PB_PORT: "8988"
      JASMIN_SMPP_PB_HOST: jasmin
      JASMIN_SMPP_PB_PORT: "8989"

      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Optional
      DEBUG: "False"